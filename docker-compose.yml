version: "3.8"

volumes:
  postgres:
    driver: local
  node_modules:
    driver: local
  uploads:
    driver: local

services:
  # Databases
  postgres:
    image: postgres:11
    environment:
      PGDATA: /var/lib/postgresql/data/pgdata
      POSTGRES_USER: kitsu_development
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - postgres:/var/lib/postgresql/data
    ports: [5432]
  redis:
    image: redis
  elasticsearch:
    image: elasticsearch:2

  # Pretend cloud services
  mailcatcher:
    image: schickling/mailcatcher
  minio:
    image: minio/minio:latest
    command: [server, "/data"]
    volumes:
      - ./uploads:/data

  # Web server, routing /api and / to server, client respectively
  router:
    build: ./router
    depends_on: [web, api, minio, mailcatcher]
    volumes:
      - uploads:/srv/www/uploads/system
    ports: ["42069:80"]

  # Application
  api: &rails
    depends_on: [postgres, redis, elasticsearch, mailcatcher, minio]
    build:
      context: ./server
      dockerfile: Dockerfile.local
    volumes:
      - ./server:/opt/kitsu/server
      - uploads:/opt/kitsu/server/public/system
      # Cache bundle
      - /usr/local/bundle
    environment:
      DATABASE_URL: "postgresql://kitsu_development@postgres/"
      ELASTICSEARCH_URL: "elasticsearch:9200"
      REDIS_URL: "redis://redis/1"
      RAILS_ENV: development
      SMTP_ADDRESS: "mailcatcher"
      SMTP_PORT: "1025"
  worker:
    <<: *rails
    command: [sidekiq]
  web:
    build: ./client
    volumes:
      - ./client:/opt/kitsu/client
    tmpfs:
      - /opt/kitsu/client/tmp
    environment:
      EMBER_ENV: development
