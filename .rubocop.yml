AllCops:
  Exclude:
    - server/db/**/*
    - server/bin/**/*
  RunRailsCops: true
  DisplayCopNames: false
  DisplayStyleGuide: true
  StyleGuideCopsOnly: false
Style/BlockDelimiters:
  EnforcedStyle: line_count_based
  # Exclude specs from the rule on block delimiters for expect {}
  Exclude:
    - server/spec/**/*
Style/CollectionMethods:
  PreferredMethods:
    collect: map
    collect!: map!
    inject: reduce
    detect: find
    find_all: select
Style/CommentAnnotation:
  Enabled: true
  Keywords:
  - TODO
  - FIXME
  - OPTIMIZE
  - HACK
  - REVIEW
  - DEPRECATED
Style/DotPosition:
  EnforcedStyle: leading
Style/FileName:
  Enabled: true
Style/FormatString:
  Enabled: true
  EnforcedStyle: format
Style/GlobalVars:
  Enabled: false
Style/GuardClause:
  Enabled: true
  MinBodyLength: 3
Style/IfUnlessModifier:
  Enabled: true
  MaxLineLength: 80
Style/LambdaCall:
  Enabled: true
Style/Next:
  Enabled: true
  MinBodyLength: 3
Style/NumericLiterals:
  Enabled: true
  MinDigits: 5
Style/PercentLiteralDelimiters:
  Enabled: true
  PreferredDelimiters:
    "%": "[]"
    "%i": "[]"
    "%q": "[]"
    "%Q": "[]"
    "%r": "{}"
    "%s": "()"
    "%w": "[]"
    "%W": "[]"
    "%x": "[]"
Style/PredicateName:
  Enabled: true
  NamePrefix:
  - is_
  - has_
  - have_
  NamePrefixBlacklist:
  - is_
Style/RaiseArgs:
  Enabled: true
  EnforcedStyle: exploded
Style/SingleLineMethods:
  Enabled: true
  AllowIfMethodIsEmpty: true
Style/StringLiterals:
  EnforcedStyle: single_quotes
Style/SpaceAroundEqualsInParameterDefault:
  Enabled: true
  EnforcedStyle: space
Style/SpaceBeforeBlockBraces:
  Enabled: true
  EnforcedStyle: space
Style/SpaceInsideBlockBraces:
  Enabled: true
  EnforcedStyle: space
  EnforcedStyleForEmptyBraces: no_space
  SpaceBeforeBlockParameters: true
Style/SpaceInsideHashLiteralBraces:
  Enabled: true
  EnforcedStyle: space
  EnforcedStyleForEmptyBraces: no_space
Style/SymbolProc:
  Enabled: true
Style/TrailingBlankLines:
  Enabled: true
  EnforcedStyle: final_newline
Style/TrailingComma:
  Enabled: true
  EnforcedStyleForMultiline: no_comma
Style/TrivialAccessors:
  Enabled: true
  AllowDSLWriters: true
Style/VariableName:
  Enabled: true
  EnforcedStyle: snake_case
Style/WordArray:
  Enabled: true
  MinSize: 2
Metrics/AbcSize:
  Enabled: true
  Max: 25
Metrics/BlockNesting:
  Enabled: true
  Max: 5
Metrics/ClassLength:
  Enabled: true
  CountComments: false
  Max: 500
Metrics/CyclomaticComplexity:
  Enabled: true
  Max: 10
Metrics/LineLength:
  Enabled: true
  Max: 80
  AllowURI: true
Metrics/MethodLength:
  Enabled: true
  CountComments: false
  Max: 20
Metrics/ParameterLists:
  Enabled: true
  Max: 5
  CountKeywordArgs: false
Metrics/PerceivedComplexity:
  Enabled: true
  Max: 8
Lint/AssignmentInCondition:
  Enabled: true
  AllowSafeAssignment: true
Style/InlineComment:
  Enabled: false
Style/MethodCalledOnDoEndBlock:
  Enabled: true
Style/SymbolArray:
  Enabled: true
Style/AccessorMethodName:
